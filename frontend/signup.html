<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body class="bg-dark flex-center">
  <div class="auth-container">
    <div class="auth-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png" alt="Spotify Logo" class="auth-logo">
      <h1>Spotify</h1>
    </div>
    <form>
      <div class="form-group">
        <input class="form-input" type="text" placeholder="Username">
      </div>
      <div class="form-group">
        <input class="form-input" type="password" placeholder="Password">
      </div>
      <button class="btn btn-primary btn-full">Sign In</button>
      <p class="auth-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
    </form>
    <p class="auth-footer">
      &copy; Spotify
    </p>
  </div>
</body>
</html>
